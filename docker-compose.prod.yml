services:
  nutri_web:
    build: .
    container_name: nutri_web
    command: ./start.sh
    env_file:
      - .env.prod
    volumes:
      - .:/app
      - ./backups:/app/db/backups
    ports:
      - "8001:8000"
    environment:
      - TZ=America/Sao_Paulo
      - PYTHONPATH=/app
    networks:
      - gateway-shared-net
      - rabbit-MQ-extern-network

volumes:
  nutri_dash_postgres_data:

networks:
  gateway-shared-net:
    external: true
  rabbit-MQ-extern-network:
    external: true
  
  